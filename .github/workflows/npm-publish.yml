name: Node.js Package

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm --prefix ./backend/ install
      - run: npm --prefix ./frontend/ install

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm --prefix ./backend/ install
      - run: npm --prefix ./frontend/ install
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
