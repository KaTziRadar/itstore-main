name: Run WebDriver Tests with Chrome

on:
  push:
    branches:
      - main
      - develop
      - ci_test_new

jobs:
  run-tests:
    runs-on: windows-latest  # Change this to run on Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install --prefix frontend

    - name: Run WebDriver tests with Chrome
      run: npm run test_webDriver --prefix frontend
