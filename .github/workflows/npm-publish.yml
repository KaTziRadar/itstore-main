name: Docker Build and Test

on:
  push:
    branches:
      - main
      - devlop
      - ci_test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t katzir/ci-test frontend

    - name: Install dependencies
      run: docker run katzir/ci-test npm install

    - name: Test Docker container
      run: docker run katzir/ci-test mocha frontend/test/*.spec.js
